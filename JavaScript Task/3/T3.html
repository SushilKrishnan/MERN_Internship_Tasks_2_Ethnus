<html>
<head>
    <title>Task 3</title>
</head>
<body>
    <div style="border: 1px solid; padding: 5; width: 300;">
        <form>
            <table>
                <tr>
                    <td>
                        <label for="1">1st Number:</label>
                        <input type="number" id="1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="2">2nd Number:</label>
                        <input type="number" id="2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Multiply" onclick="mult()">
                        <input type="button" value="Divide" onclick="divide()">
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>The Result Is:</td>
                </tr>
                <tr>
                    <td id="res"></td>
                </tr>
            </table>            
            
        </form>
    </div>
    <script>
        function mult()
        {
            n1 = document.getElementById("1").value;
            n2 = document.getElementById("2").value;
            document.getElementById("res").innerHTML = n1*n2;
        }
        function divide()
        {
            n1 = document.getElementById("1").value;
            n2 = document.getElementById("2").value;
            document.getElementById("res").innerHTML = n1/n2;
        }
    </script>
</body>
</html>
