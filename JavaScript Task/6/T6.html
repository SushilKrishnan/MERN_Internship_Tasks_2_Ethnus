<html>
    <head>
        <title>Task 6</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <br>
        <center>
        <div class="main">
            <br>
            <h1 class="in">Instagram</h1>
            <form>
                <table>
                    <tr>
                        <td>
                            <div class="input-group flex-nowrap p-1">
                                <span class="input-group-text" id="addon-wrapping">
                                    <span class="material-symbols-outlined">
                                        person
                                    </span>
                                </span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group flex-nowrap p-1">
                                <span class="input-group-text" id="addon-wrapping">
                                    <span class="material-symbols-outlined">
                                        lock
                                    </span>
                                </span>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="btn" type="submit" value="Log in">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox">
                            <label class="fm">Remember me</label>
                            <a href="" class="fp">Forgot Password?</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <br>
        <p>Don't have an account! <a href="" class="sh">Sign up here.</a></p>
    </body>
