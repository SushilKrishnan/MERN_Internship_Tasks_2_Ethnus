<html>

                                Please supply your last name
                            </div>
                        </div>
                    </div>
                </div>
                <br>

                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <!-- Address -->

                    <div class="col-5  text-end fw-bold">
                        <label for="ad">Address</label>
                    </div>
                    <div class="col-5">

                            </div>
                        </div>

                </div>
                <br>
                <!-- City -->

                </div>
                <br>
                <!-- State -->

                    </div>

                            </select>
                            <div class="invalid-tooltip text-danger p-0 m-0 bg-secondary-subtle">
                                Please supply your state
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <!-- Hosting -->
                <div class="row">
                    <div class="col-5  text-end fw-bold">
                        <label for="ht">Do you have hosting?</label>
                    </div>
                    <div class="col-5">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="Yes" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="No" name="flexRadioDefault" id="flexRadioDefault2" required>
                            <label class="form-check-label" for="flexRadioDefault2">
                              No
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Project -->
                <div class="row">
                    <div class="col-5 text-end fw-bold">
                        <label for="pt">Project Description</label>
                    </div>
                    <div class="col-5">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">

                    </div>
                </div>

                    <div class="col text-center">
                        <button type="submit" class="btn btn-warning text-white mb-3">Send

        </div>
        




               
        <script>
        // Add event listener to the form's submit event
            document.getElementById("myForm").addEventListener("submit", function(event) 
            {
                event.preventDefault(); // Prevent form submission if validation fails
                if (this.checkValidity() === false) 
                {
                    event.stopPropagation(); // Stop the event from propagating further
                }
                this.classList.add("was-validated"); // Add 'was-validated' class to enable Bootstrap's styling
            }
            , false);
        </script>
