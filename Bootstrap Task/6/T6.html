<html>
    <head>
        <title>Task 6</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body class="bg-secondary-subtle">
        <br>
        <div class="container" style="padding-left: 30%;">
            <form id="myForm" class="needs-validation" novalidate>
                <!-- Name -->
                <div class="row">
                        <div class="col-5 fw-semibold">
                            <label for="n">Name</label>
                        </div>
                </div>
                <div class="row">
                        <div class="col-5">
                            <div class="input-group flex-nowrap">
                                <input type="text" class="form-control rounded-2" id="n" required>
                                <div class="invalid-tooltip text-danger p-0 m-0 bg-secondary-subtle">
                                    Name is required
                                </div>
                            </div>
                        </div>
                </div>
                <br>
                <!-- E-mail -->
                <div class="row">
                    <div class="col-5  fw-semibold">
                        <label for="em">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="input-group flex-nowrap"> 
                            <input type="email" class="form-control rounded-2" id="em" required>
                            <div class="invalid-tooltip text-danger p-0 m-0 bg-secondary-subtle">
                                Email is required
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <!-- Password -->
                <div class="row">
                    <div class="col-5  fw-semibold">
                        <label for="pw">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="input-group flex-nowrap"> 
                            <input type="password" class="form-control rounded-2" id="pw" required>
                            <div class="invalid-tooltip text-danger p-0 m-0 bg-secondary-subtle">
                                Password is required
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <!-- Hobbies -->
                <div class="row">
                    <div class="col-5  fw-semibold">
                        <label for="Hb">Hobbies</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="input-group flex-nowrap"> 
                            <input type="number" class="form-control rounded-2" id="Hb">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-5">
                        <button type="submit" class="btn btn-danger text-white rounded-2 w-100">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
        // Add event listener to the form's submit event
            document.getElementById("myForm").addEventListener("submit", function(event) 
            {
                event.preventDefault(); // Prevent form submission if validation fails
                if (this.checkValidity() === false) 
                {
                    event.stopPropagation(); // Stop the event from propagating further
                }
                this.classList.add("was-validated"); // Add 'was-validated' class to enable Bootstrap's styling
            }
            , false);
        </script>
    </body>
</html>
